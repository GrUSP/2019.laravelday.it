-
  speaker_id:
    - dario-tranchitella
  title: The Kubernetes hitchhiker's guide to the CI/CD
  extract: >
    Sei dunque riuscito a creare un ambiente produttivo per lo sviluppo locale adottando la metodologia 12 Factor,
    la tua applicazione è correttamente ""containerizzata"" e padroneggi Docker: ottimo, ora è tempo di fare il passo
    in avanti ed ottenere Continuous Integration, Continuous Delivery e Continuous Deployment... SI - PUÒ - FARE!
    (cit. Frankenstein Junior)
    Kubernetes è diventato lo standard de-facto per l'orchestrazione di container: questo talk sarà una demo live
    inerente il life-cycle di un ecosistema Laravel e di come Kubernetes possa essere la tecnologia chiave per diminuire
    il lead-time oltre che i costi infrastrutturali.

-
  speaker_id:
    - gianfranco-castro
  title: Sviluppare API con Laravel e Serverless su AWS
  extract: >
    Una della più grandi innovazioni legate al cloud computing è sicuramente rappresentato dall'ecosistema Serverless
    cui negli ultimi anni abbiamo assistito a una grande diffusione di questo paradigma di sviluppo.
    Il serverless è un ecosistema di servizi e metodi di progettazione dai confini molto ampi e che necessita di un
    certo spirito critico per essere inquadrato nel modo giusto e impiegato nei propri progetti.
    Nel caso di un'applicazione Laravel su Serverless in ambiente AWS occorre adottare qualche accorgimento e
    configurazione per utilizzarne a pieno i vantaggi.
    In questo talk vedremo come sviluppare un API REST completa di feature come autenticazione JWT, rate-limit, cache
    e best practice e vederla girare su un'ambiente AWS Serveless; si affronterà anche come monitorarne il
    funzionamento, progeettare ed effettuare i test, per avere API sempre "up & running"

-
  speaker_id:
    - gianfranco-castro
  title: Laravel e Vue JS
  extract: >
    Vue.js è una framework per realizzare applicazioni web interattive; l'obiettivo di Vue.js è fornire i benefici del
    reactive data binding e del composable view components attraverso un'API il più possibile semplice.
    Purtroppo, data la grande flessibilità, ci si trova ad un bivio per capire cosa fare lato frontend, sia lato backend,
    creando a volte applicazioni difficili sotto il profilo della manutenzione.
    In questo talk vedremo come l'accoppiata Laravel e Vue JS ci torna utile per la creazione di Single Page Application
    e Progressive Web Application, in modo rapido e affidabile, toccando gli aspetti progettuali, implementativi e di
    deploy.

-
  speaker_id:
    - matteo-mangoni
  title: "Flexible Laravel: come rendere meno traumatica la gestione di un sistema legacy"
  extract: >
    Sappiamo tutti quanto sia importante sviluppare codice pulito, di facile e comprensione e ben strutturato. Spesso
    però siamo costretti a fare i conti con la scomoda eredità di un’architettura preesistente, sviluppata senza tenere
    in considerazione anche le più basilari best-practice o martoriata da deadline stringenti e, più banalmente, dagli
    inevitabili segni del tempo. Recentemente ho avuto la (s)fortuna di lavorare ad un progetto di grandi dimensioni
    senza la possibilità modificare neanche una virgola del suo vecchio e malandato database, ma grazie all’utilizzo
    di Laravel e del nostro caro Eloquent, rimettere il tutto in carreggiata è stato meno difficile del previsto. In
    questo talk cercherò di sviscerare alcuni dei passaggi chiave di questa profittevole transizione: sebbene Laravel
    aderisca al paradigma “convention over configuration” per semplificare al massimo la nostra vita e aumentare la
    produttività, può dimostrarsi un alleato molto flessibile anche fuori dalla sua naturale "comfort zone".

-
  speaker_id:
    - riccardo-scasseddu
  title: Deploying Laravel from dev to production
  extract: >
    Scrivere un buon software costituisce solo una parte del lavoro necessario per far sì che questo possa essere
    proficuamente utilizzato dal pubblico. In questa sessione sarà fatta una panoramica di quelle che sono le soluzioni
    più comuni per il rilascio in di applicazioni laravel in ambienti locali, self-hosted, PaaS e IaaS comparandoli tra
    loro al fine di comprendere perchè in alcune situazioni alcune soluzioni siano preferibili alle altre. Particolare
    attenzione verrà data all'ambiente di sviluppo al fine di ottenere un ambiente il più possibile production-like ed
    evitare il presentarsi di alcuni tra i problemi più comuni.

-
  speaker_id:
    - santo-caruso
  title: Docker for PHP Developers
  extract: >
    Parleremo di come configurare e utilizzare Docker in un progetto Laravel per uno sviluppatore che si inserisce in
    un nuovo Team per la prima volta. Prendedermo come esempio alcuni progetti già pre-costituiti come Laravel Homestead
    e Laradock fino ad arrivare ad a costruire un ambiente docker più strutturato con Laravel, Redis, Memcached, Laravel
    Echo Server per avere un ambiente facilmente deployable sul cloud.
