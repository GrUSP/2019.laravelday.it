-
  speaker_id:
    - alessandro-cappellozza
  title: Laravel the Lego™ Way
  extract: >
    Affiancare a Laravel uno strumento RAD come un admin package è una tentazione forte che però ha un costo in termini
    di scalabilità, architettura e a volte debito tecnico. Ci si trova quindi ad assemblare un software come se si
    avessero in mano dei mattoncini per l'appunto, cercando quelli che si incastrano meglio per forma e colore alle
    specifiche e desideri del committente. Lo sviluppo i trasforma in un incastro di funzionalità che spesso ci travolge
    e ci lascia col dubbio di aver fatto la scelta migliore. Cercheremo di trovare un trade off facendo una carrellata
    sugli strumenti che offre il mercato valutandone pro/contro e cercando di capire come impattano non solo sul codice
    ma sul rapporto qualità e time to market.
-
  speaker_id:
    - dennis-malavolta
  title: Laravel applicato alle piattaforme e-commerce cloud
  extract: >
    Ad oggi il mondo e-commerce si sta muovendo verso le tecnologie cloud, mentre il mondo dei gestionali ancora non si
    evolve o a volte non è in grado di supportare in modo completo i clienti nell'approcio a queste piattaforme. In
    questo talk andremo a vedere come realizzare e configurare a grandi linee un'app middleware realizzata in Laravel
    (Migrations, Commands, Services, Controllers, ....) che attraverso l'utilizzo delle api fornite dalla piattaforma
    Cloud possa comunicare con un gestionale attraverso l'interscambio di file.
-
  speaker_id:
    - filippo-galante
  title: Controllers, Policies e richieste asincrone
  extract: >
    Le policy di Laravel sono il miglior strumento a disposizione di uno sviluppatore per poter garantire agli end user
    una precisa politica di autorizzazione all'accesso e modifica delle risorse. Obiettivo del talk è di dare una
    panoramica a tutto tondo sull'utilizzo di questo strumento all'interno di un progetto Laravel 6.0, con un focus
    sulla magia compiuta dal framework dietro le quinte. Per rendere il tutto più interessante, si entrerà nel dettaglio
    di una Single Page App esemplificativa e di come le richieste asincrone generate tramite il client HTTP axios
    debbano gestire correttamente i response inviati dai controller successivamente alla verifica di una o più policy.
-
  speaker_id:
    - giacomo-fabbian
  title: MongoDB vs MySQL in applicazioni Laravel
  extract: >
    In questi ultimi anni i database di tipo non relazionale, pur non essendo una novità assoluta, hanno registrato una
    crescita esponenziale nel loro sviluppo ed utilizzo grazie al sempre più crescente bisogno di scalare in orizzontale
    superando i limiti ai classici RDBMS (database relazionali). In questo talk mettereremo a confronto i maggiori
    database relazionali e non, analizzandone i pro ed i contro. Inoltre vedremo come implentare da zero una applicazione
    CRUD in Laravel con MongoDB e MySQL, come viene influenzato il design dell’applicazione e come varia il carico di
    lavoro con un database rispetto all’altro.
-
  speaker_id:
    - leonardo-rossi
  title: Service Container Deep Dive
  extract: >
    Laravel non è solo un framework per lo sviluppo di applicazioni web moderne, ma al suo interno nasconde
    (neanche troppo) un vero e proprio "service container".
    Nel talk analizzeremo cosa è un service container, perché lo usiamo senza nemmeno accorgercene, come lo possiamo
    sfruttare per favorire il disaccoppiamento del codice e cosa si nasconde dietro il concetto di Facade.
-
  speaker_id:
    - riccardo-scasseddu
  title: Laravel Notification System 201
  extract: >
    Sebbene Laravel non consenta in prima istanza l'invio di messaggi differenti dalle email, questo non preclude
    l'estrema versatilità del modulo di notifiche, quest'ultimo consente infatti di inviare anche SMS, chiamate e
    notifiche push se opportunamente configurato. Obiettivo di questo talk è proprio quello di analizzare il
    funzionamento del modulo e di tutti gli accorgimenti utili alla sua estensione e al suo utilizzo al massimo
    potenziale.
-
  speaker_id:
    - roberto-gallea
  title: Test Driven Development con Laravel
  extract: >
    Durante il talk verrà introdotta la pratica della disciplina del Test Driven Development. Dopo cenni preliminari
    sulla storia del TDD e sulle sue motivazioni, si analizzeranno dei casi di studio usando Laravel e PHPunit.
    Nel dettaglio verranno trattati i seguenti temi:

    - La pratica del TDD
    - Differenze tra Feature ed Unit testing
    - L'uso delle asserzioni
    - Integration testing e mocking
    - (compatibilmente col tempo a disposizione) browser-tests con l'utilizzo di Selenium

    Per partecipare al talk è richiesta esclusivamente una conoscenza di medio livello di Laravel/PHP
-
  speaker_id:
    - roberto-gallea
  title: Creazione di package Laravel
  extract: >
    Il talk descrive il ciclo di creazione e manutenzione di un package Laravel da utilizzare con composer.
    In particolare verranno descritte le seguenti fasi:

    - Definizione del package e delle sue funzionalità
    - Pubblicazione di configurazioni, assets ed altri componenti
    - Pubblicazione su GitHub
    - Pubblicazione su packagist
    - Automazione dell'aggiornamento su packagist in seguito ad un push
    - Gestione delle versioni

    Al fine di comprendere meglio i contenuti, si consiglia la conoscenza base di Laravel, composer e git.
