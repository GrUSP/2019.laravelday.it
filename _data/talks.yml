-
  speaker_id:
    - alessandro-cappellozza
  title: Laravel applicato all'IIOT
  extract: >
    Il percorso che ho fatto negli ultimi due anni mi ha portato ad avvicinare il settore del web, dal quale provengo,
    al settore dell'IIOT. Grazie alla sua duttilità Laravel ha consentito a me e alla mia azienda di creare un prodotto
    industriale competitivo e completo in tempi brevi e di continuare a supportarlo riducendo tempi e costi. Questo a
    ppliance hardware si occupa della collezione, monitoraggio e analisi di dati provenienti da dispositivi telemetrici
    industriali usati nei più svariati ambiti del telecontrollo. La flessibilità e la completezza di Laravel ha permesso
    di risolvere molti problemi rapidamente e in maniera pulita facendo da collante alle tecnologie che ruotavano
    intorno al progetto, questo è quello che di cui voglio raccontarvi nel mio talk.

-
  speaker_id:
    - christian-nastasi
  title: Modern PHP development with Laravel 5.6
  extract: >
    In soli 5 anni il mondo PHP si è rivoluzionato completamente. Prima di allora veniva considerato un semplice
    linguaggio di scripting per siti web di piccole dimensioni. Ora ha guadagnato a tutti gli effetti lo status di
    linguaggio di programmazione per professionisti da utilizzare all’interno di contesti Enterprise.
    Tutto nacque grazie a Composer ed il suo gestore delle dipendenze. Da quel momento in poi la community ha potuto
    condividere librerie open source con una facilità mai vista prima, creando un campo fertile e dando spazio
    all’innovazione. Tra i principali utilizzatori delle novità introdotte vi è sicuramente Laravel, il framework
    backend con piu star su GitHub e tutt’ora in fortissima crescita. In questo talk faremo un overview sulle principali
    metodologie di sviluppo moderne. Si passerà dal TDD al Continuous Integration, continuando per Clean Code, Object
    Calisthenics, principi di Domain Driven Design ed Architettura Esagonale.

